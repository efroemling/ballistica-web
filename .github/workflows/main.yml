name: CI Angular app through Github Actions
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Setup
        run: yarn install

      - name: Test
        run: yarn test:github-actions

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn prod-build

