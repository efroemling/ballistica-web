<mat-toolbar color="primary" class="ba-toolbar">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
  <div class="logo">
    <img src="../../../assets/img//ballistica logo.png" alt="ballistica">
      <a routerLink="/home"> Ballistica</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout  class="navigation-items">
          <li>
            <a routerLink="/login" routerLinkActive="router-link-active" >Login</a>
          </li>
          <li>
              <a href="https://docs.ballistica.net/api7/">Docs</a>
          </li>
          <li>
            <a mat-icon-button class="docs-button docs-navbar-show-small"
                href="{{gitHubUrl}}" aria-label="GitHub Repository">
              <img class="docs-angular-logo"
                    src="../../../assets/img/homepage/github-circle-white-transparent.svg"
                    alt="github">
            </a>
          </li>
      </ul>
  </div>
</mat-toolbar>
